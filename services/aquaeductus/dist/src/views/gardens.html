{{define "gardens"}}
{{template "header" .}}

<section class="section">
    <div class="container">

        <h1 class="title">Gardens</h1>

        <div class="has-text-centered mb-4">
            <a href="/gardens/create" class="subtitle">Add a garden</a>
        </div>

        {{if .error}}
        <div class="notification is-danger is-light">{{ .error }}</div>
        {{end}}

        {{range $garden := .gardens}}
        <div class="card">
            <div class="card-content">
                <div class="content">
                    {{ $.hid }}
                    <div class="title is-4 mb-2">
                        <a href="/gardens/{{ hashid $garden.ID }}">{{ $garden.Name }}</a>
                    </div>

                    <div class="icon-text is-5">
                        <span class="icon mr-3" title="Coordinates">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M20.893 13.393l-1.135-1.135a2.252 2.252 0 01-.421-.585l-1.08-2.16a.414.414 0 00-.663-.107.827.827 0 01-.812.21l-1.273-.363a.89.89 0 00-.738 1.595l.587.39c.59.395.674 1.23.172 1.732l-.2.2c-.212.212-.33.498-.33.796v.41c0 .409-.11.809-.32 1.158l-1.315 2.191a2.11 2.11 0 01-1.81 1.025 1.055 1.055 0 01-1.055-1.055v-1.172c0-.92-.56-1.747-1.414-2.089l-.655-.261a2.25 2.25 0 01-1.383-2.46l.007-.042a2.25 2.25 0 01.29-.787l.09-.15a2.25 2.25 0 012.37-1.048l1.178.236a1.125 1.125 0 001.302-.795l.208-.73a1.125 1.125 0 00-.578-1.315l-.665-.332-.091.091a2.25 2.25 0 01-1.591.659h-.18c-.249 0-.487.1-.662.274a.931.931 0 01-1.458-1.137l1.411-2.353a2.25 2.25 0 00.286-.76m11.928 9.869A9 9 0 008.965 3.525m11.928 9.868A9 9 0 118.965 3.525"/>
                            </svg>
                        </span>
                        {{$garden.Latitude}}, {{$garden.Longitude}}
                    </div>

                    <div class="icon-text is-5">
                        <span class="icon mr-3" title="Water required daily">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 014.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0112 15a9.065 9.065 0 00-6.23-.693L5 14.5m14.8.8l1.402 1.402c1.232 1.232.65 3.318-1.067 3.611A48.309 48.309 0 0112 21c-2.773 0-5.491-.235-8.135-.687-1.718-.293-2.3-2.379-1.067-3.61L5 14.5" />
                            </svg>
                        </span>
                        {{$garden.WaterRequired}} l
                    </div>

                    <div class="icon-text is-5">
                        <span class="icon mr-3" title="Created at">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </span>
                        {{$garden.CreatedAt}}
                    </div>
                </div>
            </div>
        </div>
        {{end}}

    </div>
</section>

{{template "footer" .}}
{{end}}
